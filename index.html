<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky 9</title>
    <style>
    body{
        text-align: center;
    }
    button{
        padding: 30px;
    }
    img{
        max-width: 150px;
    }
    h2{
        display: none;
    }
    </style>
</head>
<body>
    <h2 id = "num1"></h2>
    <h2 id = "num2"></h2>
    <h1 id = "notice"></h1>
    <img id="card1" alt="">
    <img id="card2" alt=""><br>
    <button id="btn">Press Me</button>

</body>
<script>
document.getElementById("btn").addEventListener("click", function(){
    const num1 = Math.floor(Math.random() * 10)
    const num2 = Math.floor(Math.random() * 10)
    document.getElementById("num1").innerHTML = num1;
    document.getElementById("num2").innerHTML = num2;
    if (num1 + num2 == 9){
        document.getElementById("notice").innerHTML = "You win"
    }
    else{
        document.getElementById("notice").innerHTML = "You lose"
    }
    var images = ["a.png","b.png","c.png","d.png","e.png","f.png","g.png","h.png","i.png","j.png"]
    card1.src = images[num1]
    card2.src = images[num2]

});
</script>
</html>
